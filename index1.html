<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            
        }

        .support-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .support-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .bank-card {
            background: linear-gradient(135deg, #7b4397, #dc2430);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .bank-card .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .bank-card .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .contact {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .contact a {
            color: #007bff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
        .snowflake {
    position: absolute;
    top: -10px;
    color: rgb(90, 195, 248);
    font-size: 1em;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

    </style>
</head>
<body>
    <div class="support-card">
        <h2>Support the Creator</h2>
        <div class="bank-card">
            <div class="card-number">4400 4302 1066 1242</div>
            <div class="card-details">
                <span>SEISENBAI ANUAR</span>
                <span>Kaspi Bank</span>
            </div>
        </div>
        <button class="button">Donate</button>
        <div class="contact">
            <p>For more info, contact:</p>
            <p>
                <a href="mailto:your-email@gmail.com" target="_blank">Gmail</a> |
                <a href="https://www.instagram.com/sanilbm_/profilecard/?igsh=dHhmMnBicHVxdzMw" target="_blank">Instagram</a> |
                <a href="https://wa.me/yourwhatsappnumber" target="_blank">WhatsApp</a> |
                <a href="https://t.me/yourtelegram" target="_blank">Telegram</a> |
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
